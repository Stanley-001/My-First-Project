<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/registration.css">
    <title>GreatNess Registration</title>
</head>
<body>

    <div class="container" id="all-register">
        <div class="logo"><h3><a class="btn" href="index.html">GREAT<em>NESS</em></a></h3></div>
        <div class="top-register">
            <h2>Create account</h2>
            <div class="register-details">
                <label for="text">Your name</label><br>
                <input type="text" name="text" required><br>
                <label for="number">Mobile number or email</label><br>
                <input type="text" name="number"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password"><br>
                <label for="re-enter">Re-enter password</label><br>
                <input type="password" name="re-enter"><br>
                <div class="link"><a href="./index.html">Continue</a></div>
                <div class="account">
                <h6><small>By creating an account, you agree to GreatNess's <br>
                    <a href="">Conditions of Use and Privacy Notice. <input type="checkbox" required value="click"></a>
                </small></h6>
                <div class="already">
                    <h6><small>Already have an account? <a href="login.html">Sign in</a> </small></h6>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
<div class="footer">
    <small> Conditions of Use</small>
    <small>  Privacy Notice</small>
    <small>  Help </small>
    <h6>&copy; 2022 GreatNess.com, Inc.</h6>
</div>

</body>
<script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</html>
