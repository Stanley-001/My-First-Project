<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/registration.css">
    <title>GreatNess Registration</title>
</head>
<body>

    <div class="container" id="all-register">
        <div class="logo"><h3><a class="btn" href="index.html">GREAT<em>NESS</em></a></h3></div>
        <div class="top-register">
            <h2>Create account</h2>
            <div class="register-details">
                <label for="username">Your name</label><br>
                <input type="text" id="username" ><br>
                <label for="number">Mobile Number</label><br>
                <input type="text" name="number" id="number" ><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" ><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" ><br>
                <label for="conpassword">Re-enter password</label><br>
                <input type="password" name="conpassword" id="conpassword" ><br>
                <!-- <div class="link"><a href="./index.html">Continue</a></div> -->
                <button onclick="validate()">Continue</button>
                <div id="message"></div>
                <div class="account">
                <h6><small>By creating an account, you agree to GreatNess's <br>
                    <a href="">Conditions of Use and Privacy Notice. <input type="checkbox" name="checkbox" id="checkbox"></a>
                </small></h6>
                <div class="already">
                    <h6><small>Already have an account? <a href="login.html">Sign in</a> </small></h6>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->
<div class="footer text-dark">
    <small> Conditions of Use</small>
    <small>  Privacy Notice</small>
    <small>  Help </small>
    <h6>&copy; 2023 GreatNess.com, Inc.</h6>
</div>

</body>
<script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="./bootstrap-5.2.0-dist/js/jquery-3.2.1.min.js"></script>
<script>
  function validate(){
  // var let name = document.getElementById('name').value
  let name = $('#username').val()
  let email = $('#email').val()
  let number = $('#number').val()
  let password = $('#password').val()
  let conpassword = $('#conpassword').val()
  let checkbox = $('#checkbox').val()
  let message = document.getElementById('message')

  // NOTE textContent is the same as 'getElementById'
  if(name == null || name == ''){
    message.textContent = 'Please enter your full name'
    message.style.color = 'red'
    return false
  }

  if(number == null || number == ''){
    message.textContent = 'Please number required'
    message.style.color = 'red'
    return false
  }

  if(email == null || email == ''){
    message.textContent = 'Please enter your email address'
    message.style.color = 'red'
    return false
  }

  if(email.indexOf('@') < 0){
    message.textContent = 'Please enter a proper email address'
    message.style.color = 'red'
    return false
  }

  if(checkbox == null || checkbox == ''){
    message.textContent = 'Please click box'
    message.style.color = 'red'
    return false
  }

  if(password == null || password == ''){
    message.textContent = 'Please enter your password'
    message.style.color = 'red'
    return false
  }

  if(password.length < 4){
    message.textContent = 'password must be up to 4 characters long'
    message.style.color = 'red'
     return false
  }

  if(conpassword == null || conpassword == ''){
    message.textContent = 'Please enter confirm password'
    message.style.color = 'red'
    return false
  }
  if(password != conpassword){
    message.textContent = 'Password mixmatch'
    message.style.color = 'red'
    return false
  }else{
    alert('Registration Successful')
    window.location.href = './index.html'
  }
}
</script>
</html>
